<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="Start-Screen">
      <h2>Choose your Opponent</h2>
      <button class="btn">Player v. Player</button>
      <button class="btn">Player v. Bot</button>
      <button class="btn" id="hard-btn" value="hard">Hard</button>
      <button class="btn" id="medium-btn" value="medium">Medium</button>
      <button class="btn" id="easy-btn" value="easy">Easy</button>
      <button class="btn" id="start-game-btn">Start Game</button>
    </section>
  </body>
</html>
