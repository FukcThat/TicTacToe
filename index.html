<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="Home-Screen">
      <h2>Choose your Opponent</h2>
      <button class="btn" id="pvp-btn">Player v. Player</button>
      <button class="btn" id="pvbot-btn">Player v. Bot</button>
    </section>
    <section class="Setup-Screen--PvP hidden">
      <label for="p1-name-input">Player 1</label>
      <input
        type="text"
        class="player-name--input"
        id="p1-name-input"
        placeholder="Your Name"
      />
      <label for="p2-name-input">Player 2</label>
      <input
        type="text"
        class="player-name--input"
        id="p2-name-input"
        placeholder="Someone Else's Name"
      />
      <button class="btn" id="start-pvp-game-btn">Start Game</button>
    </section>
    <section class="Setup-Screen--PvBot hidden">
      <button class="btn" id="hard-btn" value="hard">Hard</button>
      <button class="btn" id="medium-btn" value="medium">Medium</button>
      <button class="btn" id="easy-btn" value="easy">Easy</button>
      <button class="btn" id="start-game-btn">Start Game</button>
    </section>
    <section class="Gameplay-Screen hidden"></section>
    <section class="Gameover-Screen hidden"></section>
  </body>
</html>
