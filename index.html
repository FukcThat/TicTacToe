<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <section class="Home-Screen flex">

            xmlns="http://www.w3.org/2000/svg"

            height="1em"

            height="1em"
            viewBox="0 0 20 20"

          </svg>

            xmlns="http://www.w3.org/2000/svg"
            width="1em"
            height="1em"
            viewBox="0 0 20 20"
          >
            <path
              fill="currentColor"
              d="M14.69 11.503c1 0 1.81.81 1.81 1.81v.689h-.005c-.034.78-.248 1.757-1.123 2.555C14.416 17.43 12.765 18 10 18c-2.766 0-4.416-.57-5.372-1.443c-.875-.798-1.089-1.776-1.123-2.555H3.5v-.69c0-.999.81-1.809 1.81-1.809zM6.5 3A1.5 1.5 0 0 0 5 4.5v4A1.5 1.5 0 0 0 6.5 10h7A1.5 1.5 0 0 0 15 8.5v-4A1.5 1.5 0 0 0 13.5 3h-3v-.5A.48.48 0 0 0 10 2c-.276 0-.5.23-.5.5V3zM7 6.5a1 1 0 1 1 2 0a1 1 0 0 1-2 0m4 0a1 1 0 1 1 2 0a1 1 0 0 1-2 0"
            />

          Player v. Bot
        </button>
      </div>
    </section>
    <section class="Setup-Screen--PvP hidden">
      <label for="p1-name-input">Player 1</label>
      <input
        type="text"
        class="player-name--input"
        id="p1-name-input"
        placeholder="Your Name"
      />
      <label for="p2-name-input">Player 2</label>
      <input
        type="text"
        class="player-name--input"
        id="p2-name-input"
        placeholder="Someone Else's Name"
      />
      <button class="btn" id="start-pvp-game-btn">Start Game</button>
    </section>

    <section class="Gameplay-Screen hidden">
      <div class="gameboard">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
    </section>
    <section class="Gameover-Screen hidden"></section>
